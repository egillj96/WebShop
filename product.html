<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/product-styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" aria-label="Nav logo"
          ><img id="nav-logo" src="logo.svg" alt="Navbar logo" width="200"
        /></a>
        <ul>
          <li><a href="category.html">All products</a></li>
          <li><a href="category.html">Categories</a></li>
          <li><a href="category.html">Brands</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="product-container">
        <img src="" alt="large product image" width="550" />
        <div class="product-details-container">
          <h1 class="product-brand"></h1>
          <h2 class="product-name"></h2>
          <h3 class="product-price"></h3>
          <h4>Color: <span class="product-color"></span></h4>
          <div class="product-form-container">
            <form action="">
              <div>
                <select name="size" id="size">
                  <option value="" disabled selected>Choose size</option>
                  <option value="small">S</option>
                  <option value="medium">M</option>
                  <option value="large">L</option>
                  <option value="xlarge">XL</option>
                </select>
              </div>
              <div>
                <button>Add to cart</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="js/product.js"></script>
  </body>
</html>
