<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/product-styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" aria-label="Nav logo"
          ><img id="nav-logo" src="logo.svg" alt="Navbar logo" width="200"
        /></a>
        <ul>
          <li><a href="#">All products</a></li>
          <li>
            <a href="#">Categories</a>
            <template id="category-template">
              <div class="category-dropdown">
                <ul class="category-list">
                  <template id="category-link-template">
                    <li><a href="" aria-label="category-link"></a></li>
                  </template>
                </ul>
              </div>
            </template>
          </li>
          <li><a href="brands.html">Brands</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="breadcrumb-container">
        <span><a href="index.html" aria-label="breadcrumb">Home</a></span>
        <span><img src="images/arrow.svg" alt="right-arrow" width="20" /></span>
        <span><a href="brands.html" aria-label="breadcrumb">Brands</a></span>
        <span><img src="images/arrow.svg" alt="right-arrow" width="20" /></span>
        <span
          ><a
            href="/brands.html"
            aria-label="breadcrumb"
            class="brand-breadcrumb"
          ></a
        ></span>
        <span><img src="images/arrow.svg" alt="right-arrow" width="20" /></span>
        <span class="selected-crumb"
          ><a href="" aria-label="breadcrumb" class="product-breadcrumb"></a
        ></span>
      </div>
      <div class="product-container">
        <img src="" alt="large product image" width="550" />
        <div class="product-details-container">
          <h1>
            <a
              href=""
              aria-label="product-brand-link"
              class="product-brand"
            ></a>
          </h1>
          <h2 class="product-name"></h2>
          <h3 class="product-price"></h3>
          <h4>Color: <span class="product-color"></span></h4>
          <div class="product-form-container">
            <form action="">
              <div>
                <select name="size" id="size">
                  <option value="" disabled selected>Choose size</option>
                  <option value="small">S</option>
                  <option value="medium">M</option>
                  <option value="large">L</option>
                  <option value="xlarge">XL</option>
                </select>
              </div>
              <div>
                <button class="add-to-cart-button">Add to cart</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="js/product.js"></script>
    <script src="js/categories.js"></script>
  </body>
</html>
